<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"      rel="stylesheet"    />    <link rel="stylesheet" href="css/style.min.css" />    <title>Document</title>  </head>  <body>    <section>      <div class="logo">        <h1 class="logo__text">Eugene expence tracker</h1>      </div>      <div class="money">        <div class="balance">          <p>Balance: 0$</p>        </div>        <div class="circulation">          <div class="income">            <p>Income: 0$</p>          </div>          <div class="expense">            <p>Expense: 0$</p>          </div>        </div>      </div>      <div class="menu">        <div class="menu__container">          <div class="menu__arrow">            <i class="fas fa-arrow-up fa-2x"></i>          </div>          <div class="menu__filter">            <button              type="button"              value="all"              class="filter__btn filter__btn-all active"            >              All</button            ><button              type="button"              value="income"              class="filter__btn filter__btn-income"            >              Income</button            ><button              type="button"              value="expense"              class="filter__btn filter__btn-expense"            >              Expense            </button>          </div>          <div class="hide menu__list" id="menu-income">            <ul class="menu__ul"></ul>          </div>          <div class="hide menu__list" id="menu-expense">            <ul class="menu__ul"></ul>          </div>          <div class="menu__list" id="menu-all">            <ul class="menu__ul"></ul>          </div>          <div class="menu__inputs">            <input              type="text"              name="category"              class="input input__category"              placeholder="Rent..."            />            <input              type="text"              name="cost"              class="input input__cost"              placeholder="1000"            />            <select name="circulation" class="circulation__select">              <option value="income">Income</option>              <option value="expense">Expense</option>            </select>            <button class="add__button">              <i class="fas fa-plus"></i>            </button>          </div>        </div>      </div>    </section>    <script      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"      integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="      crossorigin="anonymous"    ></script>    <script src="js/script.min.js"></script>  </body></html>
